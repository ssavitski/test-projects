<h1>{{ ingredient == null ? 'Add' : 'Edit' }}</h1>
<form id="shopping-list-add" class="form-horizontal" (ngSubmit)="onSubmit(form.value)" #form="ngForm">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="item-name">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required value="{{ ingredient?.name }}" id="item-name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="item-amount">Amount</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required value="{{ ingredient?.amount }}" id="item-amount">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">{{ ingredient == null ? 'Add' : 'Edit' }}</button>
      <button type="button" class="btn btn-danger" *ngIf="ingredient != null" (click)="onDelete()">Delete</button>
    </div>
  </div>
</form>
