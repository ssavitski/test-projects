<h1>Shopping list</h1>
<rb-shopping-list-edit [ingredient]="selectedItem"></rb-shopping-list-edit>
<div class="list">
  <button class="btn shopping-list__add-item" (click)="onAddItem()">Add new Item</button>
  <ul class="shopping-list__items">
    <li *ngFor="#item of shoppingList" [class.shopping-list__items--active]="activeState == item.id" (click)="onSelectItem(item)">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> {{ item.name }} ({{ item.amount }})
    </li>
  </ul>
</div>
